<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<main class="d-none d-md-block">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.voxsalix.com/graphics/logox200.png" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            Fake API
        </a>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-2">
                <button id="click_for_api" class="btn btn-primary btn-block" type="submit">call</button>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">http://localhost:8080/api/</span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="panel panel-default">
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>

</main>

<main class="d-block d-md-none">
    <h2>This site is un-supported on mobile</h2>
</main>
<script>
    'use strict';
    document.querySelector("#click_for_api").addEventListener('click', fetchApi);
    const resultPanel = document.querySelector(".panel-body");

    function fetchApi() {
        const req = document.querySelector("#basic-url").value;
        fetch(`api/${req}`)
            .then(response => {
                return (response.json());
            })
            .then(function (json) {
                resultPanel.innerHTML = JSON.stringify(json);
                console.log(json);
            });
    }
</script>
</body>
</html>
