<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            background-color: #FFF;
            font-family: 'Arial', sans-serif;
            margin: 0 auto;
        }

        header {
            background-color: #46954a;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        h1 {
            color: #FFF;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            margin: 20px;
        }

        .container {
            position: relative;
            top: 100px;
            text-align: center;
            width: 214px;
            margin: 0 auto;
        }

        input[type='button'] {
            width: 50px;
            height: 50px;
            margin: 2px 0;
            font-size: 16px;
        }

        #inputarea {
            height: 50px;
            width: 100%;
            background-color: #999;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            margin-bottom: 4px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #777;
        }

        .operator {
            background-color: #46954a;
            color: #FFF;
        }

        #clear {
            width: 104px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Web Calculator</h1>
    </header>
    <main>
        <div class="container">
            <form name="calculator" id="calculator">
                <input type="text" name="inputarea" id="inputarea">
                <div>
                    <input type="button" class="operand" id="one" value="1" onclick="putValue(this.value)">
                    <input type="button" class="operand" id="two" value="2" onclick="putValue(this.value)">
                    <input type="button" class="operand" id="three" value="3" onclick="putValue(this.value)">
                    <input type="button" class="operator" id="plus" value="+" onclick="putValue(this.value)">
                </div>
                <div>
                    <input type="button" class="operand" id="four" value="4" onclick="putValue(this.value)">
                    <input type="button" class="operand" id="five" value="5" onclick="putValue(this.value)">
                    <input type="button" class="operand" id="six" value="6" onclick="putValue(this.value)">
                    <input type="button" class="operator" id="minus" value="-" onclick="putValue(this.value)">
                </div>
                <div>
                    <input type="button" class="operand" id="seven" value="7" onclick="putValue(this.value)">
                    <input type="button" class="operand" id="eight" value="8" onclick="putValue(this.value)">
                    <input type="button" class="operand" id="nine" value="9" onclick="putValue(this.value)">
                    <input type="button" class="operator" id="multiply" value="*" onclick="putValue(this.value)">
                </div>
                <div>
                    <input type="button" class="operand" id="zero" value="0" onclick="putValue(this.value)">
                    <input type="button" class="operand" id="decimal" value="." onclick="putValue(this.value)">
                    <input type="button" id="equal" value="=" onclick="putValue(this.value)">
                    <input type="button" class="operator" id="divide" value="/" onclick="putValue(this.value)">
                </div>
                <div class="bottom">
                    <input type="button" id="clear" value="Clear" onclick="clearInput()">
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript">
        'use strict'
        const CalculatorState = function () {
            this.clear = function () {
                this.right_value = 0;
                this.left_value = 0;
                this.operator = '';
                this.resetDecimal();
            };
            this.resetDecimal = function () {
                this.decimal = false;
                this.decimal_place = 10;
            };
            this.clear();
        };

        let calc_state = new CalculatorState();

        function putValue(value) {
            let side = (calc_state.operator === '') ? 'left_value' : 'right_value';

            if (/\d/.test(value)) {
                // handle operand
                value = new Number(value);
                if (calc_state.decimal === false) {
                    calc_state[side] *= 10;
                    calc_state[side] += value;
                } else {
                    value /= calc_state.decimal_place;
                    calc_state.decimal_place *= 10;
                    calc_state[side] += value;
                }
            } else if (value === '.') {
                calc_state.decimal = true;
            } else {
                // handle operator, calculate previous
                if (calc_state.operator !== '') {
                    try {
                        calculate();
                        side = 'left_value';
                        if (value !== '=') {
                            calc_state.operator = value;
                        }
                    } catch (err) {
                        alert(err.message);
                        clearInput();
                    }
                } else if (value !== '=') {
                    calc_state.operator = value;
                    calc_state.resetDecimal();
                }
            }
            calculator.inputarea.value = calc_state[side];
        };

        function calculate() {
            let result = 0;
            switch (calc_state.operator) {
                case '+':
                    result = add(calc_state.left_value, calc_state.right_value);
                    break;
                case '-':
                    result = subtract(calc_state.left_value, calc_state.right_value);
                    break;
                case '*':
                    result = multiply(calc_state.left_value, calc_state.right_value);
                    break;
                case '/':
                    result = divide(calc_state.left_value, calc_state.right_value);
                    break;
            }
            calc_state.clear();
            calc_state.left_value = result;
        }

        function clearInput() {
            calc_state.clear();
            calculator.inputarea.value = "";
        };

        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function divide(a, b) {
            if (b === 0) {
                throw new Error("Can't divide by 0!");
            }
            return a / b;
        }

        function multiply(a, b) {
            return a * b;
        }

    </script>
</body>

</html>
